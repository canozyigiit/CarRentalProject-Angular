    <div class="col-lg-7  ">
      <h1 class="display-4 fw-bold lh-1 mb-3">CarRental</h1>
      <p class="col-lg-10 fs-4"> Yeni araçlara göz atmak için hemen giriş yapın.</p>
      <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" src="http://localhost:5000/login.png" class="w-100" alt="...">
    </div>

    <div class="col-10 mx-auto col-lg-5">
      <h5 >Giriş Yap</h5>
      <form [formGroup]="loginForm" class="p-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-Posta</label>
        </div>
        <div class="form-floating mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>
        <div class="checkbox mb-3"></div>
        <button
          class="w-100 btn btn-lg btn-success"
          (click)="login()"
          type="submit"
        >
          Giriş Yap
        </button>
        <hr class="my-4" />
        <p class="card-text bg-light" style="transform: rotate(0)">
          Hala bir hesabının yok mu?
          <a routerLink="/register" class="text-warning stretched-link"
            >Kaydol</a
          >'a tıklayarak hemen kaydolun.
        </p>
      </form>
    </div>
  </div>
</div>
