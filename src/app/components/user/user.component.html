<br />
<div class="row">
  <div class="col-md-7">
    <div class="container m-2 p-2">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              Merhaba, {{ user.firstName }} {{ user.lastName }}
            </h5>
          </div>
          <div class="card-body">
            <form [formGroup]="editProfileForm">
              <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label"
                  >İsim:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text "
                    id="firstName"
                    formControlName="firstName"
                    [ngModel]="user.firstName"
                    class="form-control"
                    placeholder="Adınız"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label"
                  >Soyisim:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    [ngModel]="user.lastName"
                    class="form-control"
                    placeholder="Soyadınız"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label"
                  >E Posta:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [ngModel]="user.email"
                    placeholder="E-Posta Adresiniz"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label"
                  >Şifre:
                </label>
                <div class="col-sm-10">
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Şifreniz"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="card-footer">
            <button
              type="button"
              class="btn btn-success"
              (click)="updateProfil()"
            >
              Güncelle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="userCustomerCheck()==true" class="col-md-4">
    <div class="container m-2 p-2">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Şirket Hesabı Bilgileriniz</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="editCustomerFrom">
              <input formControlName="customerId" type="hidden" />
              <input formControlName="userId" type="hidden" />
              <input formControlName="findexScore" type="hidden" />
              <div class="mb-3 row">
                <label for="companyName" class="col-sm-2 col-form-label"
                  >Şirket Adı:
                </label>
                <div class="col-sm-10">
                  <input
                    type="text "
                    id="companyName"
                    formControlName="companyName"
                    [ngModel]="customer.companyName"
                    class="form-control"
                    placeholder="Şirket Adınız"
                  />
                </div>
              </div>
            </form>
            <div class="mb-3 row">
              <div class="d-flex p-2 bd-highlight">
                Findeks Puanınız :{{ customer.findexScore }}
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button
              type="button"
              class="btn btn-success"
              (click)="updateCustomer()"
            >
              Güncelle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="userCustomerCheck()==false" class="col-md-4">
    <div class="container m-2 p-2">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Şirket Hesabı Bilgileriniz</h5>
          </div>
          <div class="card-body">
            Şirket hesabınız henüz yok hemen oluşturun.


          <div class="card-footer">
            <button
              type="button"
              class="btn btn-success"
              routerLink="/customer"
            >
              Şirket hesabı oluştur
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
