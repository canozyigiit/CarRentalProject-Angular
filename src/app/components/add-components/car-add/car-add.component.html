<div class="row">
  <div class="col-md-3">
    <app-brand></app-brand>
    <br />
    <app-color></app-color>
  </div>
  <br>
  <div class="col-md-9">
    <div class="content">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
          <div class="card-body">
            <form [formGroup]="carAddForm">
              <div class="mb-3">
                <label for="brandId">Marka Id</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="brandId"
                    formControlName="brandId"
                    class="form-control"
                    placeholder="Brand Id"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="colorId">Renk Id</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="colorId"
                    formControlName="colorId"
                    class="form-control"
                    placeholder="Color Id"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="modelYear">Model Yılı</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="modelYear"
                    formControlName="modelYear"
                    class="form-control"
                    placeholder="Model Year"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="dailyPrice">Günlük Fiyat</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="dailyPrice"
                    formControlName="dailyPrice"
                    class="form-control"
                    placeholder="Daily Price"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="description">Açıklama</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    placeholder="Description"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="findexScore">Findeks Puanı</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="findexScore"
                    formControlName="findexScore"
                    class="form-control"
                    placeholder="Findeks Puanı"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-warning" (click)="add()">
            Aracı Ekle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
